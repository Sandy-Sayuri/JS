<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Número</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 108px;
        }
        div#res{
            margin-top:20px;
        }
    </style>
</head>
<body>
    <h1> Somando Valores</h1>
    <input type="number" name='textn1' id='textn1'> +
    <input type='number' name='text2' id='text2'>
    <input type ='button' value='Somar' onclick=somar()>
    <script>
        function somar(){
            var tn1=window.document.getElementById('texn1')
            var tn2=window.document.querySelector('inputtextn2')
            var res=window.document.getElementById('res')
            var n1=Number(tn1.value)
            var n2=Number(tn2.value)
            var c=n1+n2
            res.innerHTML=`A soma entre ${n1} e ${n2} é igual a <strong>${c}</strong>`
        }
    </script>
</body>
</html>
