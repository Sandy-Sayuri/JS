<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Conversor R$-->US$</h1>
    <button onclick="converter()">Converter</button>
    <div id=res>
        Clique no botão acima para iniciar
    </div>
    <script>
         let cot=prompt('Antes de mais nada. Quando está a cotação do dólar agora')
        function converter(){
            let real=prompt('Quantos reais você tem na cartera?')
            res.innerHTML=(`<p>Você tem R$${real} reais ,por isso você compra U$${real/cot} dolares </p>`)
        }
    </script>
</body>
<footer>
    <p>&copy;Sandy</p>
</footer>
</html>
